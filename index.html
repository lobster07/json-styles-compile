<!doctype HTML>
<html>
  <head>
    <title>generator of styles</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="compile-from-json.js"></script>

  </head>
  <body>

    <div class="item-container">
      <div class="item">
        <input id="input1" class="input" />
        <label for="input1">input 1</label>
      </div>
      <div class="item">
        <input id="input2" class="input" />
        <label for="input2">input 2</label>
      </div>
      <div class="item">
        <input id="input3" class="input" />
        <label for="input3">input 3</label>
      </div>

    </div>

    <script>

      var obj={

        _body:{
          margin: 0,
          padding: 0
        },
        ItemContainer:{
          display: 'block',
          width: '100%',
          height: '400px',
          background: 'rgba(0, 0, 255, 0.26)',
          color: 'white',
          boxSizing: 'border-box',
          paddingTop: '20px',

          Item:{
            display: 'block',
            boxSizing: 'border-box',
            padding: '0 10px 0 10px',
            height: '30px',
            fontSize: '16px',
            color: 'black',
            textAlign: 'center',
            marginTop: '10px',

            _input: {
              display: 'inline-block',
              verticalAlign: 'middle',
              width:'300px',
              height: '100%',
              borderRadius: '30px',
              boxSizing: 'border-box',
              paddingLeft: '20px'

            },
            _label: {
              display: 'inline-block',
              verticalAlign: 'middle'
            },
            input2_:{
              color: 'red'
            }
          }
        }
      };

      var selector = CompileFromJSON(obj);

      $('head').append($('<style></style>').html(selector));


    </script>



  </body>
</html>
